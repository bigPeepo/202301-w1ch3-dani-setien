<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="https://img.icons8.com/color/512/fill-in-form.png">
  <link rel="stylesheet" href="styles.css">
  <title>Lista de la compra</title>
</head>

<body>
  <div class="container">
    <header>
      <span>Lista de la compra</span>
      <div>
        <span>Principal</span>
        <span class="bold">Lista</span>
        <span>Acerca de</span>
      </div>
    </header>
    <main>
      <section class="summary">
        <div><i class="fa-solid fa-circle-minus"></i></div>
        <div class="fraction-bought">2/3 comprados</div>
      </section>
      <section class="form-container">
        <form>
          <span>Añadir artículo</span>
          <div>
            <label for="name">Nombre:</label>
            <input type="text" name="name" id="name">
          </div>
          <span>Precio:</span>
          <div>
            <label for="price">Precio:</label>
            <input type="number" name="price" id="price">
            <i>€</i>
          </div>
          <button type="submit">Añadir</button>
        </form>
      </section>
    </main>
  </div>
</body>

</html>
