<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="https://img.icons8.com/office/512/ingredients.png">
  <link rel="stylesheet" href="styles.css">
  <title>Lista de la compra</title>
</head>

<body>
  <header>
    <span>Lista de la compra</span>
    <div>
      <span>Principal</span>
      <span class="bold">Lista</span>
      <span>Acerca de</span>
    </div>
  </header>
  <main>
    <section class="summary">
      <div><i class="fa-solid fa-circle-plus"></i></div>
      <div>2/3 comprados</div>
    </section>
    <section class="detailed">
      <div class="line">
        <div class="checkbox"><input type="checkbox" id="scales" name="scales"></div>
        <div class="strikedthrough">Pan</div>
        <div class="strikedthrough">0.75€</div>
        <div><i class="fa-solid fa-x"></i></div>
      </div>
      <div class="line">
        <div class="checkbox"><input type="checkbox" id="scales" name="scales"></div>
        <div class="strikedthrough">Azúcar</div>
        <div class="strikedthrough"></div>
        <div><i class="fa-solid fa-x"></i></div>
      </div>
      <div class="line">
        <div class="checkbox"><input type="checkbox" id="scales" name="scales"></div>
        <div class="strikedthrough">Leche</div>
        <div class="strikedthrough">1.20€</div>
        <div><i class="fa-solid fa-x"></i></div>
      </div>
      <div class="line">
        <div class="checkbox"><input type="checkbox" id="scales" name="scales"></div>
        <div>Tofu</div>
        <div>4.35€</div>
        <div><i class="fa-solid fa-x"></i></div>
      </div>
      </div>
    </section>
    <section class="total">
      <span>6.3€</span>
    </section>
  </main>
</body>

</html>
